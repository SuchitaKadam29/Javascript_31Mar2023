<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
    
</head>
<body>
    <h3>Lis of Employees</h3>
    <h3>..........................</h3>
    <ol id="employees"></ol>
    <script>
        var empArr = ["Bharath","Naveen", "Praveen", "Ajay"];
        var list = document.getElementById("employees");
        empArr.forEach(item=>{
            let li = document.createElement("li");
            li.innerText = item;
            list.appendChild(li);
        });
    </script>
</body>
</html>
