<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index of</title>
</head>
<body>
    <script>
        var str = "patni";
        var char = 't';
        var index = str.indexOf(char);

        document.write("The actual string is - ",str,"<br>");
        document.write("The character to be searched for is - ",char,"<br>");
        document.write("The character is found at the index - ",index);
    </script>
</body>
</html>
