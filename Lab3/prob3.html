<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>
</head>
<body>
    <script>
        var str = "PACE at Patni";
        document.write("The String is : "+str+"<br>")
        document.write("Result of str.match('Patni') : ",str.match("Patni"),"<br>")
        document.write("Result of str.substr(3,6) : ",str.substr(3,6),"<br>")
        var helloString = "Hello JavaScripters!";
        document.write(helloString.toLocaleLowerCase(),"<br>");
        document.write(helloString.toUpperCase());
    </script>
</body>
</html>
